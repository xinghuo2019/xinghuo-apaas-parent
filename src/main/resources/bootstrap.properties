#eureka hostname
# Name of application used to fetch remote properties.
spring.cloud.config.name=cloud-config
# The default profile to use when fetching remote configuration (comma-separated).Default is "default".
#开发环境
spring.cloud.config.profile=dev

#生产环境
#spring.cloud.config.profile=prod

#Flag to indicate that config server discovery is enabled (config server URL will be looked up via discovery).
spring.cloud.config.discovery.enabled=true
# Service id to locate config server
spring.cloud.config.discovery.service-id=xinghuo-apaas-config-center
# Flag to say that remote configuration is enabled. Default true
spring.cloud.config.enabled=true
#开发环境
eureka.client.serviceUrl.defaultZone=http://172.19.255.173:8761/eureka/

#生产环境
#eureka.client.serviceUrl.defaultZone=http://172.19.255.218:80/eureka/,http://172.19.255.227:80/eureka/,http://172.19.255.230:80/eureka/

# 刷新时，关闭安全验证
management.security.enabled=false
#开启消息跟踪
spring.cloud.bus.trace.enabled=${spring.cloud.bus.trace.enabled}